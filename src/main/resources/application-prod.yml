spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://helppoint_mysql:3306/helppoint-product
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      format_sql: true
  zipkin:
    baseUrl: http://helppoint_zipkin:9411/

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://helppoint_discovery_server:8761/eureka/